<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registeration page</title>
    <style media="screen">
      body{
        background-color: #f9f3f3 ;

      }

      .registerbtn{
        background-color: #78c4d4;
        color: white;
        border: none;
        cursor: pointer;
        width: 50%;
        opacity: 0.9;
      }
    table{
      color: blue;

    }
      .registerbtn{
        opacity: 1;
      }

      a{
        color: dodgerblue;
      }


    </style>
  </head>
  <body>
    <script type="text/javascript">
      function formvalidation(){
        var name = document.getElementById("name").value;
        if(name.length<10){
          return false
        }
        else {
          alert(name);
          return true;
        }
      }
    </script>
    <form class="forms" action="index.html"  onsubmit="return formvalidation()" method="post">
      <div class="container1">
        <h1>Register</h1>
        <p>Please fill this form to create an account.</p>
        <hr>
        <table>
          <tr>
            <td><label for="name"><b>Name:</b></label></td>
            <td><input id="name" type="text" placeholder="Enter your full name" name="name" ></td>
          </tr>
          <tr>
            <td><label for="email"><b>Email:</b></label></td>
            <td><input type="email" placeholder="Enter your Email" name="email"></td>
          </tr>
          <tr>
            <td><label for="psw"><b>Password:</b></label></td>
            <td><input type="password" placeholder="Enter the password" name="psw" </td>

          </tr>
          <tr>
            <td><label for="psw-repeat"><b>Repeat Password:</b></label></td>
            <td><input type="password" placeholder="Re-enter the password" name="psw-repeat" ></td>
          </tr>
        </table>

         <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

         <input type="submit" class="registerbtn" value="SUbmit">
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="index.html">Sign in</a>.</p>

      </div>
    </form>

  </body>
</html>
